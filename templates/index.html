<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Crop Recommendation Web App" />
    <meta name="author" content="" />
    <title>Crop Recommendation</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <!-- Additional nav items can be added here -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header-->
    <header class="masthead" style="background-image: url('static/imag/agriculture.jpg'); background-size: cover;">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading text-center text-white">
                        <h1>Crop Recommendation System</h1>
                        <span class="subheading">Find the Best Crop for Your Land</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content-->
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Enter Your Details</h2>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nitrogen">Nitrogen:</label>
                            <input type="text" name="nitrogen" id="nitrogen" class="form-control" placeholder="Enter nitrogen level" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phosphorus">Phosphorus:</label>
                            <input type="text" name="phosphorus" id="phosphorus" class="form-control" placeholder="Enter phosphorus level" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="potassium">Potassium:</label>
                            <input type="text" name="potassium" id="potassium" class="form-control" placeholder="Enter potassium level" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="temperature">Temperature:</label>
                            <input type="text" name="temperature" id="temperature" class="form-control" placeholder="Enter temperature (Â°C)" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="humidity">Humidity:</label>
                            <input type="text" name="humidity" id="humidity" class="form-control" placeholder="Enter humidity (%)" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ph">pH:</label>
                            <input type="text" name="ph" id="ph" class="form-control" placeholder="Enter soil pH" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="rainfall">Rainfall:</label>
                            <input type="text" name="rainfall" id="rainfall" class="form-control" placeholder="Enter rainfall (mm)" required>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" name="submit" class="btn btn-primary" value="Predict Crop">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="border-top mt-5">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        
                        <li class="list-inline-item">
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic">Crop Recommendation Web App</div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="static/js/scripts.js"></script>
</body>
</html>
